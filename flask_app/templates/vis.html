<html>

<head>
    <title>Data from CSV file</title>


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"/></script>
<script type='text/javascript' src="static/js/c3.min.js"></script> <!-- This one allows for oninit -->
<link href="static/css/c3.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div id="chart1"></div>
<div id="chart2"></div>
<script>
var data = {
  columns: [
    ['data1', 30, 80, 25, 1, 10, 77, 55, 32, 30, 30, 41]
  ],
  types: {
    data1: 'spline'
  },
  duration: 2000
};

var chart1 = c3.generate({bindto: '#chart1', data: data});
            
setInterval(function () {
    chart1.flow({
        columns: [
            ['data1', Math.round(Math.random()*100)]
        ]
    });
}, 2500);            
</script>

</body>
</html>
